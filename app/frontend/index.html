<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K8s Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üìù Kubernetes Todo App</h1>
        <p class="subtitle">Deployed with ArgoCD on Minikube</p>
        
        <div class="todo-form">
            <input type="text" id="todoInput" placeholder="Enter a new todo...">
            <button onclick="addTodo()">Add Todo</button>
        </div>
        
        <div class="filters">
            <button onclick="filterTodos('all')" class="filter-btn active" id="filter-all">All</button>
            <button onclick="filterTodos('active')" class="filter-btn" id="filter-active">Active</button>
            <button onclick="filterTodos('completed')" class="filter-btn" id="filter-completed">Completed</button>
        </div>
        
        <ul id="todoList" class="todo-list"></ul>
        
        <div class="stats">
            <span id="todoCount">0</span> items left
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
